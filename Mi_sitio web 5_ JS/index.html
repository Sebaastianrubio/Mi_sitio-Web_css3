<script>
  // Selecciona el enlace actualmente activo
  const actual = document.querySelector("#menu .item.activo");
  actual.style.fontWeight = "bold";

  // Cambia la clase 'activo' al hacer clic en otro enlace
  document.querySelectorAll("#menu .item").forEach(enlace => {
    enlace.addEventListener("click", () => {
      document.querySelector("#menu .item.activo")?.classList.remove("activo");
      enlace.classList.add("activo");
    });
  });
</script>
